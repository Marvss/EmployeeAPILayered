<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Empleados</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/reporteEmpleados.js"></script>
</head>
<body>
    <header>
        <h1>Reporte de Empleados</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="empleado-form.html">Nuevo Empleado</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Generar Reporte</h2>
            <form id="reporte-form">
                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" name="fechaFin" required>
                </div>
                <button type="button" id="generar-reporte">Generar Reporte</button>
            </form>
            <div id="reporte-resultado"></div>
        </section>
    </main>
</body>
</html>
